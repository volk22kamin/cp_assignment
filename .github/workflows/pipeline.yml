name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "app/**"
      - ".github/workflows/pipeline.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: cp-assignment-cluster

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      validator: ${{ steps.filter.outputs.validator == 'true' || github.event_name == 'workflow_dispatch' }}
      uploader:  ${{ steps.filter.outputs.uploader  == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            validator:
              - 'app/validator-service/**'
              - '.github/workflows/pipeline.yml'
            uploader:
              - 'app/uploader-service/**'
              - '.github/workflows/pipeline.yml'

      - name: Debug Output
        run: |
          echo "Validator: ${{ steps.filter.outputs.validator }}"
          echo "Uploader:  ${{ steps.filter.outputs.uploader }}"
          echo "Dispatch:  ${{ github.event_name == 'workflow_dispatch' }}"

  build-and-push:
    needs: changes
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.validator || needs.changes.outputs.uploader }}

    strategy:
      matrix:
        service:
          - name: validator-service
            path: app/validator-service
            ecr_repo: cp-assignment/validator-service
            flag: validator

          - name: uploader-service
            path: app/uploader-service
            ecr_repo: cp-assignment/uploader-service
            flag: uploader

    steps:
      - name: Skip service
        if: ${{ needs.changes.outputs[matrix.service.flag] != 'true' }}
        run: echo "Skipping ${{ matrix.service.name }} (no changes detected)"

      - name: Checkout code
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag image
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd ${{ matrix.service.path }}
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repo }}:${IMAGE_TAG} .
          docker tag  ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repo }}:${IMAGE_TAG} \
                      ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repo }}:latest

      - name: Run Trivy scan
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repo }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-${{ matrix.service.name }}.sarif"
          severity: "CRITICAL"
          exit-code: "0" # Soft fail (does not break pipeline)

      - name: Upload Trivy SARIF to GitHub Security
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-${{ matrix.service.name }}.sarif"
          category: "trivy-${{ matrix.service.name }}"

      - name: Upload Trivy artifact
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.service.name }}-${{ github.sha }}
          path: "trivy-${{ matrix.service.name }}.sarif"
          retention-days: 30

      - name: Push image
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repo }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ matrix.service.ecr_repo }}:latest

  deploy:
    needs: [changes, build-and-push]
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.validator || needs.changes.outputs.uploader }}

    strategy:
      matrix:
        service:
          - name: validator-service
            ecs_service: cp-assignment-validator-service
            flag: validator

          - name: uploader-service
            ecs_service: cp-assignment-uploader-service
            flag: uploader

    steps:
      - name: Skip service
        if: ${{ needs.changes.outputs[matrix.service.flag] != 'true' }}
        run: echo "Skipping ${{ matrix.service.name }} (no changes)"

      - name: Configure AWS credentials
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Force new ECS deployment
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        run: |
          aws ecs update-service \
            --cluster  ${{ env.ECS_CLUSTER }} \
            --service  ${{ matrix.service.ecs_service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for ECS stability
        if: ${{ needs.changes.outputs[matrix.service.flag] == 'true' }}
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.service.ecs_service }} \
            --region ${{ env.AWS_REGION }}
  