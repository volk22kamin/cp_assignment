groups:
  - name: microservices
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes"

      - alert: HighErrorRate
        expr: rate(validator_requests_total{status="error"}[5m]) / rate(validator_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on validator service"
          description: "Error rate is {{ $value | humanizePercentage }}"

      - alert: HighQueueDepth
        expr: uploader_queue_depth > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "SQS queue depth is high"
          description: "Queue has {{ $value }} messages pending"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.container_name }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"
